<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Калькулятор Мелви</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/calc.js" type="text/javascript"></script>
        <link href="css/main.css" rel="stylesheet" type="text/css">
        
        <script type="text/javascript">
        
        </script>
    </head>
    <body style="font: 400 14px 'Open Sans', Arial, sans-serif; ">
        <div id="content" style="padding-right: 5px;">
            <div id="input_color">
                <div id="t-selector">
                    <select id="t-select-2">
                        <option value="nothing">Выберите тип жалюзи</option>
                        <option value="vertical">Вертикальные</option>
                        <option value="vertical-photo">Вертикальные с фотопечатью</option>
                        <option value="roll">Рулонные шторы MGII</option>
                        <option value="horizontal">Горизонтальные</option>
                        <option value="zebra">Зебра</option>
                    </select>
                    <select name="f-select" id="f-select">
                    </select>
                </div>
                <div class="addition_colors">
                    <div class="left-colors" style="margin-right: 6px;">
                        <p id="factura-label" class="caption_group_color caption_group_color_dop">Выберите фактуру:</p>
                        <div id="color_factura" class="input_color_ceiling">
                            <div class="cl"></div>
                        </div>
                    </div>
                </div>
                <div style="display: none;" id="input_calc">
                    <input type="text" id="height" name="height" placeholder="Высота проёма">
                    <input type="text" id="width" name="width" placeholder="Ширина проёма">
                    <input type="button" id="calculate" value="Посчитать">
                </div>
            </div>
            <div id="room_color">
                <div id="factura"></div>
                <div style="display: block; position: relative; z-index: 10; padding: 0px; width: 800px; height: 500px; background: url(http://www.goodwin1.ru/wp-content/themes/seolead/podbor/ceiling.gif);">
                    <img id="ceiling" src="http://www.goodwin1.ru/wp-content/themes/seolead/podbor/ceiling.gif" alt="" ismap="" usemap="#space" class="maphilighted" style="opacity: 0; position: absolute; left: 0px; top: 0px; padding: 0px; border: 0px;"></div>
                <img id="room_color_fon" src="img/vertical.png" alt="">
                <div id="wall"></div>
            </div>
            <div class="clear"></div>
            <map name="space" id="map-photo">
                <area id="area" shape="POLYGON" coords="163,75,165,290,168,329,174,318,174,285,181,285,181,312,184,320,189,310,198,310,207,334,204,352,355,358,353,56" nohref="">
                <area id="area-2" shape="POLYGON" coords="540,39,546,367,742,379,749,369,754,371,750,18" nohref="">
            </map>
        </div>
    </body>
</html>
